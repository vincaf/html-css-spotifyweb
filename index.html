<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header_container">
                <div class="header_up">
                    <div class="logo">
                        <img class="logosmall" src="./img/logo-small.svg" alt="logosmall">
                        <img class="logobig" src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="menu">
                        <div class="home">
                            <span class="icon"><img src="./img/home.svg" alt="home"></span>
                            <span class="text">Home</span>
                        </div>
                        <div class="search">
                            <span class="icon"><img src="./img/search.svg" alt="search"></span>
                            <span class="text">Cerca</span>
                        </div>
                        <div class="library">
                            <span class="icon"><img src="./img/libreria.svg" alt="libreria"></span>
                            <span class="text">La tua libreria</span>
                        </div>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <ul>
                            <li class="newplaylist">
                                <span class="create"><strong>+</strong></span>
                                <span>Crea Playlist</span>
                            </li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="header_down">
                    <div class="install">
                        <span class="icon"><i class="fa-solid fa-arrow-down"></i></span>
                        <span class="text">Installa app</span>
                        <div class="space"></div>
                    </div>
                    <div class="user">
                        <span class="profile"><img src="./img/profile.svg" alt="profile"></span>
                        <span class="text">John Doe</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            
        </main>
    </div>

    <footer>
        <div class="player">
            <div class="player_album">
                <img src="./img/sinister.jpeg" alt="Sinister">
                <ul class="info">
                    <li>Sinister</li>
                    <li>Brano</li>
                    <li>Nome</li>
                </ul>
                <div class="icons">
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-regular fa-folder"></i></div>
                </div>
            </div>
            <div class="player_controller">
                <div class="controls">
                    <span><i class="fa-solid fa-shuffle"></i></span>
                    <span><i class="fa-solid fa-backward-step"></i></span>
                    <span><i class="fa-regular fa-circle-play"></i></span>
                    <span><i class="fa-solid fa-forward-step"></i></span>
                    <span><i class="fa-solid fa-rotate-right"></i></span>
                </div>
                <div class="timing">
                    <span>0:25</span>
                    <div class="time">
                        <div class="time_passed"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div class="player_audio">
                <span><i class="fa-solid fa-bars"></i></span>
                <span><i class="fa-solid fa-display"></i></span>
                <span><i class="fa-solid fa-volume-high"></i></span>
                <div class="volume">
                    <div class="volume_act"></div>
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
