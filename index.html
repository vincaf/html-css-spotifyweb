<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header_container">
                <div class="header_up">
                    <div class="logo">
                        <img class="logosmall" src="./img/logo-small.svg" alt="logosmall">
                        <img class="logo" src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="menu">
                        <div class="home">
                            <span class="icon"><i class="fa-solid fa-house"></i></span>
                            <span class="text">Home</span>
                        </div>
                        <div class="search">
                            <span class="icon"><i class="fa-regular fa-magnifying-glass"></i></span>
                            <span class="text">Cerca</span>
                        </div>
                        <div class="library">
                            <span class="icon"><i class="fa-solid fa-folder-open"></i></span>
                            <span class="text">La tua libreria</span>
                        </div>
                    </div>
                    <div class="playlist">
                        <ul>
                            <li>
                                <span class="create">+</span>
                                <span>Crea Playlist</span>
                            </li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="header_down">
                    <div class="install">
                        <span class="icon"><i class="fa-solid fa-arrow-down"></i></span>
                        <span class="text">Installa app</span>
                        <hr>
                    </div>
                    <div class="user">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="text">John Doe</span>
                    </div>
                </div>
            </div>

        </header>

        <main>
            
        </main>
    </div>

    <footer>

    </footer>

</html>
